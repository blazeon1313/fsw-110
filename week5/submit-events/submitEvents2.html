<!DOCTYPE html>
<html>
    <head>
        <title>Submit Events 2</title>
        <link rel="stylesheet" href="submitEvents2.css">
    </head>
    <body>
        <form id="form1" name="form1">
            <h1>Camping Survey</h1>
            <label class="box">First name: </label>
                <input type="text" id="fname" name="fname"><br>
            <label class="box">Last name: </label>
                <input type="text" id="lname" name="lname"><br>
            <label class="box">Age: </label>
                <input type="number" id="age" name="age"><br><br>
            <label>Gender: </label>
                <input type="radio" id="gender" name="gender" value="male">Male</input>
                <input type="radio" id="gender" name="gender" value="female">Female</input><br><br>
            <label>How likely to bring a friend: </label><select id="friend" name="friend">
                <option value="very likely">Very likely</option>
                <option value="somewhat likely">Somewhat likely</option>
                <option value="somewhat unlikely">Somewhat unlikely</option>
                <option value="not likely">Not likely</option>
            </select><br><br>
            <label>Hobbies: </label><br><br>
                <input type="checkbox" id="diet" name="hob" value="fishing"/>Fishing<br>
                <input type="checkbox" id="diet" name="hob" value="camping"/>Camping<br>
                <input type="checkbox" id="diet" name="hob" value="biking"/>Biking<br><br>
            <button id="btn" type="button" onclick="myFunction()" value="Submit">Submit</button>
        </form>
        <script src="submitEvents2.js"></script>
    </body>
</html>
