<!DOCTYPE html>

<html>
    <head>
        <title>Modifying Elements Value</title>
        <style>
           label{
                display:inline-block;
                width: 50px;
                margin: 5px;
                font-family: arial;
            }
            h2{
                text-align: center;
                text-decoration: underline;
                color: blue;
            } 
        </style>
    </head>
    <body>
        <form id="contact">
            <h2 id="info">Please Enter</h2>
            <label for="name" id="label">Name:</label>
            <input type="text" id="name" placeholder="Name"><br>
            <label for="number" id="label">Phone:</label>
            <input type="text" id="number" placeholder="Number"><br>
            <label for="email" id="label">Email:</label>
            <input type="email" id="email" placeholder="someone@email.com"><br>
            <button id="submit">Submit</button>
        </form>
        <script src="elementsValue.js"></script>

    </body>
</html>
